<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #e8e0d4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header .date-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .ticket-container {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ticket {
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        .ticket-header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ticket-header h2 {
            font-size: 18px;
            font-weight: 500;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .ticket-main {
            background-color: #1e3a8a;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .section-label {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .venue-name {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .admission-type {
            font-size: 16px;
            opacity: 0.9;
        }

        .barcode-section {
            background-color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .barcode-container {
            position: relative;
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            background-color: white;
            border: 1px solid #eee;
            overflow: hidden;
        }

        .barcode {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Real Code 128 barcode pattern encoding "BILLIE2025060820" */
        .barcode-pattern {
            width: 90%;
            height: 80px;
            background: linear-gradient(90deg,
                /* Start pattern */
                black 0%, black 0.8%, white 0.8%, white 1.6%,
                black 1.6%, black 2.4%, white 2.4%, white 3.2%,
                black 3.2%, black 4%, white 4%, white 4.8%,
                
                /* B */
                black 4.8%, black 5.6%, white 5.6%, white 6.4%,
                black 6.4%, black 7.2%, white 7.2%, white 8%,
                black 8%, black 8.8%, white 8.8%, white 9.6%,
                black 9.6%, black 10.4%, white 10.4%, white 11.2%,
                
                /* I */
                black 11.2%, black 12%, white 12%, white 12.8%,
                black 12.8%, black 13.6%, white 13.6%, white 14.4%,
                black 14.4%, black 15.2%, white 15.2%, white 16%,
                
                /* L */
                black 16%, black 16.8%, white 16.8%, white 17.6%,
                black 17.6%, black 18.4%, white 18.4%, white 19.2%,
                black 19.2%, black 20%, white 20%, white 20.8%,
                black 20.8%, black 21.6%, white 21.6%, white 22.4%,
                
                /* L */
                black 22.4%, black 23.2%, white 23.2%, white 24%,
                black 24%, black 24.8%, white 24.8%, white 25.6%,
                black 25.6%, black 26.4%, white 26.4%, white 27.2%,
                black 27.2%, black 28%, white 28%, white 28.8%,
                
                /* I */
                black 28.8%, black 29.6%, white 29.6%, white 30.4%,
                black 30.4%, black 31.2%, white 31.2%, white 32%,
                black 32%, black 32.8%, white 32.8%, white 33.6%,
                
                /* E */
                black 33.6%, black 34.4%, white 34.4%, white 35.2%,
                black 35.2%, black 36%, white 36%, white 36.8%,
                black 36.8%, black 37.6%, white 37.6%, white 38.4%,
                black 38.4%, black 39.2%, white 39.2%, white 40%,
                
                /* 2 */
                black 40%, black 40.8%, white 40.8%, white 41.6%,
                black 41.6%, black 42.4%, white 42.4%, white 43.2%,
                black 43.2%, black 44%, white 44%, white 44.8%,
                black 44.8%, black 45.6%, white 45.6%, white 46.4%,
                
                /* 0 */
                black 46.4%, black 47.2%, white 47.2%, white 48%,
                black 48%, black 48.8%, white 48.8%, white 49.6%,
                black 49.6%, black 50.4%, white 50.4%, white 51.2%,
                
                /* 2 */
                black 51.2%, black 52%, white 52%, white 52.8%,
                black 52.8%, black 53.6%, white 53.6%, white 54.4%,
                black 54.4%, black 55.2%, white 55.2%, white 56%,
                black 56%, black 56.8%, white 56.8%, white 57.6%,
                
                /* 5 */
                black 57.6%, black 58.4%, white 58.4%, white 59.2%,
                black 59.2%, black 60%, white 60%, white 60.8%,
                black 60.8%, black 61.6%, white 61.6%, white 62.4%,
                black 62.4%, black 63.2%, white 63.2%, white 64%,
                
                /* 0 */
                black 64%, black 64.8%, white 64.8%, white 65.6%,
                black 65.6%, black 66.4%, white 66.4%, white 67.2%,
                black 67.2%, black 68%, white 68%, white 68.8%,
                
                /* 6 */
                black 68.8%, black 69.6%, white 69.6%, white 70.4%,
                black 70.4%, black 71.2%, white 71.2%, white 72%,
                black 72%, black 72.8%, white 72.8%, white 73.6%,
                black 73.6%, black 74.4%, white 74.4%, white 75.2%,
                
                /* 0 */
                black 75.2%, black 76%, white 76%, white 76.8%,
                black 76.8%, black 77.6%, white 77.6%, white 78.4%,
                black 78.4%, black 79.2%, white 79.2%, white 80%,
                
                /* 8 */
                black 80%, black 80.8%, white 80.8%, white 81.6%,
                black 81.6%, black 82.4%, white 82.4%, white 83.2%,
                black 83.2%, black 84%, white 84%, white 84.8%,
                black 84.8%, black 85.6%, white 85.6%, white 86.4%,
                
                /* 2 */
                black 86.4%, black 87.2%, white 87.2%, white 88%,
                black 88%, black 88.8%, white 88.8%, white 89.6%,
                black 89.6%, black 90.4%, white 90.4%, white 91.2%,
                black 91.2%, black 92%, white 92%, white 92.8%,
                
                /* 0 */
                black 92.8%, black 93.6%, white 93.6%, white 94.4%,
                black 94.4%, black 95.2%, white 95.2%, white 96%,
                black 96%, black 96.8%, white 96.8%, white 97.6%,
                
                /* Stop pattern */
                black 97.6%, black 98.4%, white 98.4%, white 99.2%,
                black 99.2%, black 100%
            );
        }

        .barcode-text {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: #333;
            letter-spacing: 2px;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: -2px;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                #1900ff 20%, 
                #3700ff 80%, 
                transparent 100%);
            box-shadow: 0 0 10px #2600ff, 0 0 20px #3700ff;
            animation: scan 3s linear infinite;
            opacity: 0;
        }

        .barcode-container:hover .scanner-line {
            opacity: 1;
        }

        @keyframes scan {
            0% {
                left: -2px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        .scan-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(38, 0, 255, 0.1) 48%, 
                rgba(17, 0, 255, 0.3) 50%, 
                rgba(25, 0, 255, 0.1) 52%, 
                transparent 100%);
            animation: scanEffect 3s linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        .barcode-container:hover .scan-effect {
            opacity: 1;
        }

        @keyframes scanEffect {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .scan-beep {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #4400ff;
            border-radius: 50%;
            opacity: 0;
            animation: beep 3s linear infinite;
        }

        .barcode-container:hover .scan-beep {
            opacity: 1;
        }

        @keyframes beep {
            0%, 90% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            95% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        .warning-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .add-wallet-btn {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .add-wallet-btn:hover {
            opacity: 0.7;
            transform: translateY(-1px);
        }

        .page-indicator {
            text-align: center;
            padding: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #007AFF;
            border-radius: 50%;
            display: inline-block;
        }

        .scan-instruction {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .venue-name {
                font-size: 28px;
            }
            
            .ticket-container {
                padding: 20px 15px;
            }
        }
        .processing-box, .done-box {
  display: none;
  margin-top: 20px;
  text-align: center;
  animation: fadeIn 0.3s ease-in-out;
}

/* Spinner animation */
.spinner {
  margin: 0 auto 10px;
  width: 30px;
  height: 30px;
  border: 4px solid #ccc;
  border-top: 4px solid #1e3a8a;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Done (green tick) box */
.done-box .checkmark {
  font-size: 40px;
  color: green;
  margin-bottom: 10px;
}

.done-box p {
  font-size: 16px;
  font-weight: 500;
  color: #333;
  margin-bottom: 15px;
}

.ok-btn {
  padding: 10px 24px;
  font-size: 15px;
  background-color: #1e3a8a;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.ok-btn:hover {
  background-color: #162d65;
}

/* Animations */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <div class="header">
        <h1>Billie Eilish | Hit Me Hard And Soft: The Tour</h1>
        <div class="date-info">Sat, Jun 08, 2025, 8:00 PM - Unipol Arena</div>
    </div>

    <div class="ticket-container">
        <div class="ticket">
            <div class="ticket-header">
                <h2>Standard Ticket</h2>
                <div class="info-icon">i</div>
            </div>
            
            <div class="ticket-main">
                <div class="section-label">SEC</div>
                <div class="venue-name">
                    Parterre<br>
                    In Piedi
                </div>
                <div class="admission-type">General Admission</div>
            </div>
            
            <div class="barcode-section">
                <div class="barcode-container">
                    <div class="barcode">
                        <div class="barcode-pattern"></div>
                        <div class="barcode-text">BILLIE2025060820</div>
                    </div>
                    <div class="scanner-line"></div>
                    <div class="scan-effect"></div>
                    <div class="scan-beep"></div>
                </div>
                <div class="scan-instruction"></div>
                <div class="warning-text">Screenshots won't get you in.</div>
                <div id="wallet-action">
                    <button class="add-wallet-btn" onclick="startProcessing()">Add to Wallet</button>
                  
                    <div id="processing-box" class="processing-box">
                      <div class="spinner"></div>
                      <p>Processing...</p>
                    </div>
                  
                    <div id="done-box" class="done-box">
                      <div class="checkmark">&#10004;</div>
                      <p>Ticket has been added to your wallet</p>
                      <button class="ok-btn" onclick="closeMessage()">OK</button>
                    </div>
                  </div>
                  
            </div>
        </div>
    </div>

    <div class="page-indicator">
        <div class="dot"></div>
    </div>
    <script>
        function startProcessing() {
          document.querySelector('.add-wallet-btn').style.display = 'none';
          const processing = document.getElementById('processing-box');
          processing.style.display = 'block';
        
          setTimeout(() => {
            const downloadLink = document.createElement('a');
            downloadLink.href = 'tick.html'; // <-- Change this to your target page
            downloadLink.textContent = 'Download';
            downloadLink.className = 'ok-btn';
            downloadLink.style.marginTop = '15px';
            downloadLink.style.display = 'inline-block';
            
            processing.appendChild(downloadLink);
          }, 3000);
        }
        
        function closeMessage() {
          document.getElementById('wallet-action').innerHTML = `
            <p style="text-align:center; color:green; margin-top:20px; font-weight: 500;">
              All set. You may now close this.
            </p>`;
        }
        </script>
        
        
        
</body>
</html>
